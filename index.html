<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <p>Adjust the slider below to set the password length:</p>
        <input type="range" id="password-length" min="4" max="20" value="12">
        <p id="password-length-label">Password Length: 12</p>
        <div id="password">
            <span id="generated-password"></span>
            <span id="refresh-icon" onclick="generatePassword()">â†º</span>
            <button id="copy-button" onclick="copyPassword()">Copy Password</button>
        </div>
        <div id="password-strength-line">
            <div id="strength-indicator"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
