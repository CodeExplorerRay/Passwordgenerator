<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap">
    <style>
        body {
            background: linear-gradient(to right, #6c5ce7, #da50a5, #f09819);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="range"] {
            width: 80%;
            margin: 10px auto;
        }

        #password-length-label {
            font-size: 14px;
            margin-bottom: 10px;
        }

        #password {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        #generated-password {
            flex-grow: 1; /* Allow password span to grow and take available space */
        }

        #refresh-icon {
            cursor: pointer;
            font-size: 24px;
            color: #4285F4;
            margin-left: 10px;
            transition: all 0.3s ease-in-out;
        }

        #refresh-icon:hover {
            color: #2b6cb0;
        }

        #copy-button {
            cursor: pointer;
            background-color: #4285F4;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            margin-left: 10px;
            transition: background-color 0.3s ease-in-out;
        }

        #copy-button:hover {
            background-color: #2b6cb0;
        }

        /* Updated styles for password strength meter */
        #password-strength-bar {
            width: 80%;
            margin: 10px auto;
            height: 10px;
            border-radius: 5px;
            background-color: #ddd;
            overflow: hidden;
        }

        #strength-indicator {
            height: 100%;
            width: 0;
            transition: width 0.3s ease-in-out;
        }

        .weak {
            background-color: #FF4C4C;
        }

        .medium {
            background-color: #FFD700;
        }

        .strong {
            background-color: #4CAF50;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <p>Adjust the slider below to set the password length:</p>
        <input type="range" id="password-length" min="4" max="60" value="12">
        <p id="password-length-label">Password Length: 12</p>
        <div id="password">
            <span id="generated-password"></span>
            <span id="refresh-icon" onclick="generatePassword()">â†º</span>
            <button id="copy-button" onclick="copyPassword()">Copy Password</button>
        </div>
        <div id="password-strength-bar">
            <div id="strength-indicator"></div>
        </div>
    </div>
    <script>
        const lengthSlider = document.getElementById("password-length");
        const lengthLabel = document.getElementById("password-length-label");
        const passwordDisplay = document.getElementById("generated-password");
        const strengthIndicator = document.getElementById("strength-indicator");

        lengthSlider.addEventListener("input", () => {
            lengthLabel.textContent = `Password Length: ${lengthSlider.value}`;
            generatePassword();
        });

        function generatePassword() {
            const passwordLength = lengthSlider.value;
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_-+=<>?";
            let password = "";

            for (let i = 0; i < passwordLength; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset.charAt(randomIndex);
            }

            // Display the generated password
            passwordDisplay.textContent = password;

            // Evaluate password strength and update the indicator
            evaluatePasswordStrength(password);
        }

        function evaluatePasswordStrength(password) {
            const strength = calculatePasswordStrength(password);
            updateStrengthIndicator(strength);
        }

        function calculatePasswordStrength(password) {
            // Updated strength evaluation logic based on specified criteria
            if (password.length >= 13 && password.length <= 64) {
                return "strong";
            } else if (password.length >= 8 && password.length <= 12) {
                return "medium";
            } else {
                return "weak";
            }
        }

        function updateStrengthIndicator(strength) {
            strengthIndicator.className = strength;
            strengthIndicator.style.width = "100%";
            if (strength === "weak") {
                strengthIndicator.style.width = `${(password.length / 8) * 100}%`;
            } else if (strength === "medium") {
                strengthIndicator.style.width = `${((password.length - 8) / 5) * 100}%`;
            }
        }

        function copyPassword() {
            const passwordText = passwordDisplay.textContent;

            // Use the Clipboard API to copy the password to the clipboard
            navigator.clipboard.writeText(passwordText)
                .then(() => alert('Password copied to clipboard!'))
                .catch(err => console.error('Unable to copy to clipboard', err));
        }

        // Initial password generation
        generatePassword();
    </script>
</body>

</html>
